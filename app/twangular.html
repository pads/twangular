<!DOCTYPE html>
<html>
    <head>
        <title>Twangular Examples</title>
        <link rel="stylesheet" type="text/css" href="/bags/common/tiddlers/normalize.css" />
        <link rel="stylesheet" type="text/css" href="twangular.css" />
    </head>
    <body ng-app="twangular">
        <header>
            <h1>Twangular Examples</h1>
        </header>
        <section ng-controller="BagController">
            <h1>Fetch Bag</h1>
            <input type="text" placeholder="bag name" ng-model="bagName">
            <button ng-click="getBag()">Fetch</button>
            <button ng-click="clearBag()">Clear</button>
            <ul>
                <li ng-repeat="tiddler in bag">
                    <h3>{{ tiddler.title }}</h3>
                </li>
            </ul>
        </section>
        <br>
        <section ng-controller="TiddlerController">

            <h1>Fetch Tiddler</h1>
            <input type="text" placeholder="bag name" ng-model="bagName">
            <input type="text" placeholder="tiddler title" ng-model="tiddlerTitle">
            <label>Render</label><input type="checkbox" ng-model="render"/>
            <button ng-click="getTiddler()">Fetch</button>
            <button ng-click="clearTiddler()">Clear</button>
            <br>
            <code>{{ tiddler }}</code>

            <h1>Create/Edit Tiddler</h1>
            <input type="text" placeholder="bag name" ng-model="bagName">
            <input type="text" placeholder="tiddler title" ng-model="tiddlerTitle">
            <input type="text" placeholder="tags (space separated)" ng-model="tiddlerTags">
            <button ng-click="putTiddler()">Create</button>
            <br>
            <textarea rows="5" placeholder="tiddler text" ng-model="tiddlerText"></textarea>

            <h1>Delete Tiddler</h1>
            <input type="text" placeholder="bag name" ng-model="bagName">
            <input type="text" placeholder="tiddler title" ng-model="tiddlerTitle">
            <button ng-click="deleteTiddler()">Delete</button>
        </section>
        <section ng-controller="SearchController">
            <h1>Search Tiddlers</h1>
            <input type="text" placeholder="search query" ng-model="query">
            <label>Render</label><input type="checkbox" ng-model="render"/>
            <button ng-click="search()">Search</button>
            <button ng-click="clearSearch()">Clear Search</button>
            <br>
            <code ng-repeat="tiddler in searchResults">{{ tiddler }}</code>
        </section>
        <section ng-controller="StatusController">
            <h1>Get Status</h1>
            <button ng-click="getStatus()">Get Status</button>
            <button ng-click="clearStatus()">Clear Status</button>
            <br>
            <code>{{ status }}</code>
        </section>
        <section ng-controller="LoginController">
            <h1>Login</h1>
            <input type="text" placeholder="username" ng-model="username">
            <input type="password" placeholder="password" ng-model="password">
            <button ng-click="login()">Login</button>
            <br>
            <code>Status code: {{ result.code }}</code>
            <br>
            <code>{{ result.reason }}</code>
        </section>
        <section>
            <h1>Testing</h1>
            <a href="https://coveralls.io/r/pads/twangular" target="_blank">Code coverage</a>
        </section>
        <br>
        <footer>
            &copy; 2013 Osmosoft
        </footer>
        <script src="angular.js"></script>
        <script src="twangular.js"></script>
        <script src="BagController.js"></script>
        <script src="TiddlerController.js"></script>
        <script src="SearchController.js"></script>
        <script src="StatusController.js"></script>
        <script src="LoginController.js"></script>
        <script src="BagService.js"></script>
        <script src="TiddlerService.js"></script>
        <script src="SearchService.js"></script>
        <script src="StatusService.js"></script>
        <script src="LoginService.js"></script>
        <script src="angular-resource.js"></script>
        <script src="http://tiddlyspace.com/bags/common/tiddlers/backstage.js"></script>
    </body>
</html>
